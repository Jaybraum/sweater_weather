language: ruby
rbenv:
- 2.7.2
addons:
  postgresql: 9.6
script:
- bundle install --jobs=3 --retry=3
- bundle exec rake db:create RAILS_ENV=test
- bundle exec rake db:migrate RAILS_ENV=test
- bundle exec rspec --require spec_helper
deploy:
  provider: heroku
  api_key:
  app:
  run: rails db:migrate
